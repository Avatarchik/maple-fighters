syntax = "proto3";

import "google/protobuf/empty.proto";

package game_provider;

service GameProvider
{
    rpc GetGameCollection(google.protobuf.Empty) returns (GetGameCollectionResponse);
}

message GetGameCollectionResponse
{
    message Game
    {
        string name = 1;
        string ip = 2;
        int32 port = 3;
    }

    repeated Game game_collection = 1;
}