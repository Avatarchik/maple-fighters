syntax = "proto3";

import "google/protobuf/empty.proto";

service CharacterService
{
    rpc Create(CreateRequest) returns (CreateResponse);
    rpc Remove(RemoveRequest) returns (RemoveResponse);
    rpc GetAll(GetAllRequest) returns (GetAllResponse);
}

message Character
{
    string name = 1;
    byte index = 2;
    byte classIndex = 3;
    byte mapIndex = 4;
}

message CreateRequest
{
    Character character = 1;
}

message CreateResponse
{
    enum CharacterCreationStatus
    {
        FAILED = 0;
        SUCCEED = 1;
        NAME_ALREADY_IN_USE = 2;
    }

    CharacterCreationStatus character_creation_status = 1;
}

message RemoveRequest
{
    byte index = 1;
}

message RemoveResponse
{
    enum CharacterRemoveStatus
    {
        FAILED = 0;
        SUCCEED = 1;
    }

    CharacterRemoveStatus character_remove_status = 1;
}

message GetAllRequest
{
    int32 user_id = 1;
}

message GetAllResponse
{
    repeated Character character_collection = 1;
}