syntax = "proto3";

import "google/protobuf/empty.proto";

package character;

service Character
{
    rpc Create(CreateRequest) returns (CreateResponse);
    rpc Remove(RemoveRequest) returns (RemoveResponse);
    rpc GetAll(GetAllRequest) returns (GetAllResponse);
}

message CreateRequest
{
    message NewCharacterData
    {
        string name = 1;
        int32 index = 2;
        int32 class_index = 3;
    }

    int32 user_id = 1;
    NewCharacterData character_data = 2;
}

message CreateResponse
{
    enum CharacterCreationStatus
    {
        FAILED = 0;
        SUCCEED = 1;
        NAME_ALREADY_IN_USE = 2;
    }

    CharacterCreationStatus character_creation_status = 1;
}

message RemoveRequest
{
    int32 id = 1;
}

message RemoveResponse
{
    enum CharacterRemoveStatus
    {
        FAILED = 0;
        SUCCEED = 1;
    }

    CharacterRemoveStatus character_remove_status = 1;
}

message GetAllRequest
{
    int32 user_id = 1;
}

message GetAllResponse
{
    message CharacterData
    {
        int32 id = 1;
        string name = 2;
        int32 index = 3;
        int32 class_index = 4;
    }

    repeated CharacterData character_collection = 1;
}